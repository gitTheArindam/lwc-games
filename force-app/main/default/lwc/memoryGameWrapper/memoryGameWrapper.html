<template>
    <lightning-card title="Memory Game" icon-name="standard:all">
        <div class="slds-align_absolute-center">
            <div class="tile-container">
                <lightning-layout multiple-rows horizontal-align="space">
                    <template for:each={tileIconArray} for:item="tileIcon">
                        <lightning-layout-item
                            size="3"
                            padding="around-small"
                            key={tileIcon.tileId}
                        >
                            <div class="slds-align_absolute-center">
                                <c-memory-game-tile
                                    show-tile={tileIcon.showTile}
                                    show-icon={tileIcon.showIcon}
                                    tile-icon={tileIcon.icon}
                                    tile-id={tileIcon.tileId}
                                    ontileselect={handleTileSelect}
                                >
                                </c-memory-game-tile>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </lightning-card>
</template>
